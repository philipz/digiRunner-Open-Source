<p-dialog modal="true" [contentStyle]="contentStyle" [dismissableMask]="true" [header]="title" [(visible)]="visible"
    (onHide)="onHide()" [maximizable]="false" [draggable]="false" [style]="{'width': setWidth()}" [closable]="closable"  [style]="{height: '70vh'}">
    <ng-template #content></ng-template>
</p-dialog>
