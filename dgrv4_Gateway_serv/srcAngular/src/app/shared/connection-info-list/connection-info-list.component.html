<div class=" py-1">

  <p-table
    [value]="tableData"
    [(selection)]="selected"
    [style]="{ 'word-break': 'break-word' }"
    styleClass="p-datatable-striped"
    responsiveLayout="scroll"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
          <th></th>
          <th>Connection Name</th>
          <th>JDBC URL</th>
          <th>Max Pool Size</th>
          <th>Last Update User</th>
          <th>Last Update Time</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <!-- <tr [pSelectableRow]="rowData"> -->
        <tr>
        <td>
          <p-tableRadioButton
            [value]="rowData"
          ></p-tableRadioButton>
        </td>
        <td>{{rowData.connectionName}}</td>
        <td>{{rowData.jdbcUrl}}</td>
        <td>{{rowData.maxPoolSize}}</td>
        <td>{{rowData.updateUser}}</td>
        <td>{{formateDate(rowData.updateDateTime)}}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td [attr.colspan]="6">
          {{ "no_rec" | translate }}
        </td>
      </tr>
    </ng-template>
  </p-table>
  <br />

  <div class="text-center">
    <button
      type="button"
      class="btn tpi-btn tpi-primary me-3"
      (click)="chooseRole()"
      [disabled]="tableData.length == 0"
    >
      {{ "button.confirm" | translate }}
    </button>
    <button type="button" class="btn tpi-btn tpi-cancel" (click)="cancelRole()">
      {{ "button.cancel" | translate }}
    </button>
  </div>
</div>
