<div class="py-1" [ngClass]="{'container':center}" *ngIf="data">
    <div class="row">
        <div [ngClass]="{'mx-auto':center,'col-md-10':center,'col-md-12':!center}">
            <form>
                <div class="form-group row">
                    <div class="col-sm-5">
                        <label>{{'ca_file_name' | translate}}</label>
                        <label class="form-control border-line">{{data.clientFileName}}</label>
                    </div>
                    <div class="col-sm-2">
                        <label>{{'ca_version' | translate}}</label>
                        <label class="form-control border-line">{{data.certVersion}}</label>
                    </div>
                    <div class="col-sm-5">
                        <label>{{'issuer_name' | translate}}</label>
                        <label class="form-control border-line">{{data.issuerName}}</label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label>{{'ca_create_time' | translate}}</label>
                        <label class="form-control border-line">{{data.createAt}}</label>
                    </div>
                    <div class="col-sm-6">
                        <label>{{'ca_expired_time' | translate}}</label>
                        <label class="form-control border-line">{{data.expiredAt}}</label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4">
                        <label>{{'ca_serial_number' | translate}}</label>
                        <label class="form-control border-line">{{data.certSerialNum}}</label>
                    </div>
                    <div class="col-sm-4">
                        <label>{{'signature_algorithm' | translate}}</label>
                        <label class="form-control border-line">{{data.sAlgorithmID}}</label>
                    </div>
                    <div class="col-sm-4">
                        <label>{{'encryption_algorithm' | translate}}</label>
                        <label class="form-control border-line">{{data.alogorithmID}}</label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4">
                        <label>IUID</label>
                        <label class="form-control border-line">{{data.iuId}}</label>
                    </div>
                    <div class="col-sm-4">
                        <label>SUID</label>
                        <label class="form-control border-line">{{data.sUid}}</label>
                    </div>
                    <div class="col-sm-4">
                        <label>Key Size</label>
                        <label class="form-control border-line">{{data.keySize}}</label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <label>{{'pub_key' | translate}}</label>
                        <textarea class="form-control" rows="10" style="resize: none;" readonly
                            autoResize="autoResize">{{data.pubKey}}</textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
