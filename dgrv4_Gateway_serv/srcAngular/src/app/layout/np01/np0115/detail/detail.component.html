<div class="container py-1">
    <div class="row">
        <div class="col">
            <form [formGroup]="form">
                <div class="form-group row">
                    <div class="col-12">
                        <label for="addChildNoteName" class="required control-label">{{'sitmap_name'|translate}}</label>
                        <input formControlName="siteDesc" type="text" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-12">
                        <label for="addChildNoteUrl" class="required control-label">{{'link'|translate}}</label>
                        <small style="opacity: 0.7">{{'site_map_remind'|translate}}</small>
                        <div>
                            <h4>{{linkUrl}}</h4>
                            <input formControlName="siteUrl" type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-warning float-end pt-0"
                            (click)="send()">{{'cfm_send'|translate}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <p-toast [style]="{marginTop: '60px'}" position="top-left"></p-toast>
</div>
