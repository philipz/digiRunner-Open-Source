
<div class="form-group field-flex-start" [formGroup]="form">
  <div class="col-4 px-0">
    <input type="text" class="form-control"  formControlName="id" >
  </div>
  <div class="col-6 px-0">
    <input type="text" class="form-control"  formControlName="rule" >
  </div>
  <button type="button" class="btn tpi-primary ms-1" (click)="delete($event)" style="border-radius: 50%">
    <i class="fa fa-minus"></i>
  </button>
</div>
