<div class="login-center-page">
  <div class="form-wrapper">
    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <div class="form-header">
        <h1 style="font-weight: bold">
          <img [src]="imgSrc" />
          {{ title }}
        </h1>
      </div>
      <!-- <div class="logo_top">
        <img src="assets/images/DigiFusion_digiRunner_logo_horizontal.png" alt="" title="">
      </div> -->
      <hr />
      <div class="form-body">
        <div class="line" [hidden]="idpType == 'API'">
          <p>
            {{
              idpType == "LDAP"
                ? ("adldap_login" | translate)
                : ("m_adldap_login" | translate)
            }}
          </p>
          <p style="font-size: small;">
            {{ "continue_proc" | translate }}
          </p>
        </div>
        <div class="form-area">
          <div class="input-line">
            <label for="uname">{{ "user_name" | translate }}</label>
            <div class="input-sign-wrapper">
              <span class="sign">
                <img src="assets/images/login/i_user.png" alt="number" />
              </span>
              <input
                type="text"
                #username
                class="form-control"
                formControlName="uname"
                [placeholder]="'user_name' | translate"
              />
            </div>
          </div>
          <div class="input-line">
            <label for="uname">{{ "user_password" | translate }}</label>
            <div class="input-sign-wrapper">
              <span class="sign">
                <img src="assets/images/login/i_pwd.png" alt="number" />
              </span>
              <input
                type="password"
                class="form-control"
                formControlName="mima"
                [placeholder]="'user_password' | translate"
              />
            </div>
          </div>
          <div class="btn-row">
            <button type="submit" class="btn btn-login">
              {{ "login" | translate }}
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
